version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: innoevent-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///innoevent.db
      - ENVIRONMENT=production
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: innoevent-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - API_BASE_URL=http://localhost:8000/api
      - FLASK_ENV=production
    volumes:
      - ./frontend:/app
    command: python app.py
